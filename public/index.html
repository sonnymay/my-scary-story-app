<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scary Story of the Day</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&family=Creepster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Scary Story of the Day</h1>
    <div id="countdown">Next story in: <span></span></div>
  </header>

  <div class="candles-row">
    <div class="candle-container">
      <!-- White Candle -->
      <div class="candle">
        <!-- Flame -->
        <div class="flame"></div>
        <!-- Sparks (could have multiple spark elements) -->
        <div class="spark spark1"></div>
        <div class="spark spark2"></div>
        <div class="spark spark3"></div>
      </div>
    </div>
    <div class="candle-container">
      <!-- White Candle -->
      <div class="candle">
        <!-- Flame -->
        <div class="flame"></div>
        <!-- Sparks (could have multiple spark elements) -->
        <div class="spark spark1"></div>
        <div class="spark spark2"></div>
        <div class="spark spark3"></div>
      </div>
    </div>
  </div>

  <main>
    <article class="story-container">
      <h2 id="story-title"></h2>
      <p id="story">Loading story...</p>
      <div id="images"></div>
    </article>
    <button id="refresh-button">Get New Story</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
